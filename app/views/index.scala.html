@(bestSellers: List[models.products.ProductSkeleton], user: models.users.User, env: play.api.Environment)
@main("Home page", user){
<style>
    body{
        overflow-x: hidden;
    }
</style>
<link rel="stylesheet" href="@routes.Assets.versioned("/stylesheets/product-list.css")">
<div id="slider">
  <figure>
    <img src="/assets/images/slider/laptop1.png" alt>
    <img src="/assets/images/slider/Acer.jpg" alt>
    <img src="/assets/images/slider/gs65.png" alt>
    <img src="/assets/images/slider/intel.jpg" alt>
    <img src="/assets/images/slider/woah.png" alt>
  </figure>
</div>

<div class="product-list-index">
    <h1>BEST SELLERS</h1>
    <hr>
  @for(p<-bestSellers) {
    @templateProducts(p, user, env)
  }
</div>

}
