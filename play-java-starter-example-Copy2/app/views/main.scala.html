@(title: String, user: models.users.User)(content: Html)

<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>@title</title>
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned(" stylesheets/main.css")"> <link
  rel="shortcut icon" type="image/png" href="@routes.Assets.versioned(" images/favicon.png")"> <script
  src="@routes.Assets.versioned(" javascripts/hello.js")" type="text/javascript">
</script>
</head>
<style>
  .form-inline {
    padding-left: 55em;
  }
  
  body {
    background: rgb(99, 140, 216);
  }
</style>

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="@routes.HomeController.index">BLDPC</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="@routes.HomeController.index">Home <span
          class="sr-only">(current)</span></a>
          
          <a class="nav-item nav-link" href="#">Pricing</a>
          <a class="nav-item nav-link disabled" href="#">Disabled</a>
          @if(user != null) {
            <a class="nav-item nav-link" href="@routes.LoginController.logout()">Log Out</a>
          } else {
            <a class="nav-item nav-link" href="@routes.LoginController.login()">Log In</a>
          }
          
        </div>
        
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        
        
      </div>
    </nav>
  </header>
  
  <body>
    @content
  </body>

</html>
